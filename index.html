<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cinética Química</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Velocidade de Reação</h1>
        <form id="equationForm">
            <div class="form-group">
                <label for="kValue">Valor de k:</label>
                <input type="number" id="kValue" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="initialConcentration">Concentração inicial (M):</label>
                <input type="number" id="initialConcentration" step="0.01" required>
            </div>
            <button type="button" onclick="calcularVelocidade()">Calcular Velocidade</button>
        </form>
        <div id="resultado" class="resultado"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
